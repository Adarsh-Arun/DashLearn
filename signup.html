<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduDrop Signup</title>
  <link rel="stylesheet" href="signup-styles.css">
  <style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #d7e3fc, #f8f9fa);
    color: #333;
  }
  
  /* Container */
  .signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    align-self: center;
    max-width: 500px;
  }
  
  /* Signup Box */
  .signup-box {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 100%;
  }
  
  .signup-box h1 {
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  
  .signup-box p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 1.5rem;
  }
  
  .signup-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  /* Input Fields */
  .signup-form label {
    font-size: 0.9rem;
    color: #555;
    text-align: left;
  }
  
  .signup-form input {
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
  }
  
  .signup-form input:focus {
    border-color: #000;
    outline: none;
  }
  
  /* Signup Button */
  .signup-button {
    background-color: #000;
    color: #fff;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .signup-button:hover {
    background-color: #333;
  }
  
  /* Login Link */
  .login-link {
    font-size: 0.9rem;
    margin-top: 1rem;
  }
  
  .login-link a {
    color: #000;
    text-decoration: none;
    font-weight: bold;
  }
  
  .login-link a:hover {
    text-decoration: underline;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .logo {
    width: 50px; /* Adjust width */
    height: auto; /* Maintain aspect ratio */
  }


  
  
  /* Header */
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    gap: 10px;
  
    display: flex;
    width: 100%;
    max-width: 1200px;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  
    
  }
  
  
  .logo {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #000;
    text-decoration: none;
  }
  
  .icon {
    font-size: 1.5rem;
    margin-right: 0.5rem;
  }
  
  .nav-links {
    margin-left: auto;
    display: flex;
    gap: 2rem;
  }
  
  .nav-link {
    text-decoration: none;
    font-size: 1rem;
    color: #333;
    font-weight: 500;
  }
  
  .nav-link:hover {
    color: #666;
    text-decoration: underline;
  }
  
  /* Main Content */
  .main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
  }
  
  /* Left Section */
  .left-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .main-heading {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }
  
  .main-description {
    font-size: 1.125rem;
    color: #666;
    max-width: 600px;
    margin-bottom: 1.5rem;
  }
  
  .cta-buttons {
    display: flex;
    gap: 1rem;
  }
  
  .button {
    display: inline-flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  
  .button.primary {
    background-color: #000;
    color: #fff;
  }
  
  .button.secondary {
    background-color: #fff;
    color: #000;
    border: 1px solid #ccc;
  }
  
  .button.primary:hover {
    background-color: #333;
  }
  
  .button.secondary:hover {
    background-color: #f8f9fa;
  }
  
  .arrow {
    margin-left: 0.5rem;
  }
  
  /* Right Section (Login Form) */
  .right-section {
    background-color: #e0e3e6;
    padding: 2rem;
    border-radius: 8px;
  }
  
  .login-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  
  .login-description {
    font-size: 1rem;
    color: #666;
    margin-bottom: 1.5rem;
  }
  
  .login-form {
    display: flex;
    flex-direction: column;
  }
  
  .login-form label {
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }
  
  .login-form input {
    padding: 0.75rem;
    font-size: 1rem;
    margin-bottom: 1rem;
    border: 1px solid #9a0909;
    border-radius: 5px;
  }
  
  .full-width {
    width: 100%;
  }
  
  .button.full-width {
    font-weight: bold;
  }
  
  .header {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .logo {
    width: 50px; /* Adjust width */
    height: auto; /* Maintain aspect ratio */
  }
  
  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    font-size: 0.9em;
    color: #666;
    background-color: #ffffff;
    border-top: 1px solid #e9ecef;
    margin-top: 20px;
  }
  
  .footer-links a {
    margin-left: 20px;
    text-decoration: none;
    color: #666;
  }
  
  
  
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->

        <label for="password">Password</label>

        <button  class="signup-button"><a href="dashboard.html">Sign Up </a></button>

      </form>
      <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>

  </div>
  
</body>
</html>
